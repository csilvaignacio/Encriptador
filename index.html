<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar y Desencriptar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h1>Ingrese el texto aqui</h1>
            <textarea placeholder="Solo letras minúsculas y sin acentos"></textarea>
            <div class="buttons">
                <button class="encrypt">Encriptar</button>
                <button class="decrypt">Desencriptar</button>
            </div>
        </div>
        <div class="right-panel">
            <img src="/assets/img/Muñeco.png" alt="Illustration">
            <p>Ningún mensaje fue encontrado</p>
            <span>Ingresa el texto que desees encriptar o desencriptar.</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
